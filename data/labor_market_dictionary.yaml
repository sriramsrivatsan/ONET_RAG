    - level: "High school diploma or equivalent"
      code: "02"
      typical_occupations: ["Retail Salespersons", "Office Clerks", "Production Workers"]
      
    - level: "Some college, no degree"
      code: "03"
      typical_occupations: ["Technicians", "Support Specialists"]
      
    - level: "Associate's degree"
      code: "04"
      typical_occupations: ["Nursing", "Technical Support", "Paralegal"]
      
    - level: "Bachelor's degree"
      code: "05"
      typical_occupations: ["Engineers", "Business Analysts", "Teachers"]
      
    - level: "Master's degree"
      code: "06"
      typical_occupations: ["Data Scientists", "Counselors", "Advanced Specialists"]
      
    - level: "Doctoral or professional degree"
