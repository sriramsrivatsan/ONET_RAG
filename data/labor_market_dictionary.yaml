      typical_occupations: ["Physicians", "Lawyers", "Scientists", "Professors"]
      
  # Wage bands for analysis
  wage_bands:
    - band: "Entry Level"
      range: [10, 20]
      description: "Entry-level positions, minimal experience required"
      
    - band: "Mid Level"
      range: [20, 35]
      description: "Experienced workers, specialized skills"
      
    - band: "Senior Level"
      range: [35, 60]
      description: "Senior professionals, advanced expertise"
      
    - band: "Executive Level"
      range: [60, 200]
      description: "Executives, top-tier professionals"
      
  # Task importance categories
  task_importance:
    - level: "Critical"
      score_range: [4.5, 5.0]
      description: "Essential to job performance"
      
    - level: "Very Important"
      score_range: [4.0, 4.5]
      description: "Highly significant to job success"
      
    - level: "Important"
      score_range: [3.5, 4.0]
      description: "Significant component of job"
      
    - level: "Moderately Important"
      score_range: [3.0, 3.5]
      description: "Relevant but not critical"
      
    - level: "Minor"
      score_range: [1.0, 3.0]
      description: "Peripheral to main job functions"
      
  # Automation risk indicators
  automation_indicators:
    - indicator: "Routine Manual Tasks"
      keywords: ["repetitive", "assembly", "sorting", "loading", "data entry"]
      risk_level: "High"
      
    - indicator: "Routine Cognitive Tasks"
      keywords: ["calculating", "data processing", "record keeping", "scheduling"]
      risk_level: "Medium-High"
      
    - indicator: "Non-routine Manual Tasks"
      keywords: ["repair", "construct", "artistic", "craft"]
      risk_level: "Medium"
      
    - indicator: "Non-routine Cognitive Tasks"
      keywords: ["analyze", "design", "create", "strategize", "advise"]
      risk_level: "Low"
      
    - indicator: "Social Intelligence Tasks"
      keywords: ["counsel", "negotiate", "care for", "teach", "persuade"]
      risk_level: "Very Low"

# ============================================================================
# QUERY ENHANCEMENT PATTERNS
# ============================================================================
query_patterns:
  # Common query patterns and their enhancements
  
  employment_queries:
    - pattern: "employment in {industry}"
      enhancements:
        - expand_industry: true
        - include_subsectors: true
        - aggregate_totals: true
        
    - pattern: "jobs that require {skill}"
      enhancements:
        - map_skill_to_tasks: true
        - find_related_skills: true
        - rank_by_importance: true
        
    - pattern: "occupations in {category}"
      enhancements:
        - use_soc_hierarchy: true
        - include_subcategories: true
        - group_by_education: true
        
  compensation_queries:
    - pattern: "salary for {occupation}"
      enhancements:
        - compute_statistics: true
        - segment_by_industry: true
        - adjust_for_location: false
        
    - pattern: "highest paying {category}"
      enhancements:
        - rank_by_wage: true
        - filter_by_employment: true
        - show_percentiles: true
        
  skill_queries:
    - pattern: "skills needed for {occupation}"
      enhancements:
        - extract_from_tasks: true
        - categorize_by_type: true
        - prioritize_by_importance: true
        
    - pattern: "occupations requiring {skill}"
      enhancements:
        - semantic_match: true
        - include_related_skills: true
        - rank_by_relevance: true
        
  task_queries:
    - pattern: "tasks involving {activity}"
      enhancements:
        - use_activity_taxonomy: true
        - find_canonical_verbs: true
        - expand_synonyms: true
        
    - pattern: "time spent on {task}"
      enhancements:
        - aggregate_hours: true
        - calculate_percentages: true
        - segment_by_occupation: true

# ============================================================================
# DATA QUALITY RULES
# ============================================================================
data_quality:
  
  validation_rules:
    - field: "Industry title"
      rules:
        - must_match_canonical: true
        - allow_fuzzy_match: true
        - fuzzy_threshold: 0.85
        
    - field: "ONET job title"
      rules:
        - validate_soc_code: true
        - check_hierarchy: true
        
    - field: "Hourly wage"
      rules:
        - min_value: 7.25  # Federal minimum wage
        - max_value: 500
        - require_numeric: true
        
    - field: "Employment"
      rules:
        - min_value: 0
        - require_numeric: true
        
    - field: "Task importance"
      rules:
        - min_value: 1.0
        - max_value: 5.0
        
  normalization_rules:
    - field: "Industry title"
      normalize: "canonical_match"
      
    - field: "Detailed work activities"
      normalize: "extract_canonical_verbs"
      
    - field: "Detailed job tasks"
      normalize: "standardize_terminology"

